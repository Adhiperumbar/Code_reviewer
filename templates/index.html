<!DOCTYPE html>
<html>
<head>
    <title>AI Code Reviewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI-Powered Code Reviewer</h1>
    <form method="POST">
        <textarea name="code" placeholder="Paste your Python code here...">{{ code }}</textarea><br>
        <button type="submit">Review Code</button>
    </form>

    {% if feedback %}
        <h2>Feedback:</h2>
        <pre>{{ feedback }}</pre>
    {% endif %}
</body>
</html>
